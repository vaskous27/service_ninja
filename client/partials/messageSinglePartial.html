  <script type="text/javascript">
  	$(document).ready(function(){
  		$('.modal-trigger').leanModal();
  	})
  </script>
<div class="container">
	<div class="serviceForm z-depth-1">
		<h3>Subject: {{currentMessage.subject}}</h3>
    <h4>From: {{currentMessage._user.name}}</h4>
    <h5>Message:</h5>
    <p>{{currentMessage.content}}</p>
    <a class="waves-effect waves-light btn modal-trigger" data-target="modalMessage">Reply</a>
  </div>
  <div id="modalMessage" class="modal">
    <div class="modal-content">
      <h4>Send A Message to {{currentMessage._user.name}}</h4>
     <div class="input-field col s6">
      <i class="material-icons prefix">email</i>
    <input id="subject" class="validate" type="text" ng-model="newMessage.subject">
      <label for="subject">Subject</label>
  </div>
      <div class="input-field col s12">
      <i class="material-icons prefix">mode_edit</i>
      <textarea id="description" class="materialize-textarea" ng-model="newMessage.content"></textarea>
      <label for="description">Message:</label>
    </div>
    </div>
      <button ng-click="replyMessage()" id="create" class="btn btn-default waves-effect waves-green z-depth-2">Send</button>
  </div>
