<div ng-controller="companyEditController">
<script>

  $(document).ready(function() {
          $('select').material_select();
          // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
          
          });  
</script>
 <div id="edit_wrapper">
      <h4 style="color:green">Edit Profile</h4> 
      <form>
      <div class="z-depth-4 company_name">
          <img id="logo" src= "/img/yogaworks.jpg" alt="yogaworks logo" height="100" width="100">
          <div id="title">
            <p class="p"> <input ng-model="edit_user.name" type="text" class="validate">
                    <label for="name">Company Name</label></h3>
            <p class="p"> <input ng-model="edit_user.logline" type="text" class="validate">
                    <label for="logline">Tagline</label></p>
            <p> <input ng-model="edit_user.location" type="text" class="validate">
                    <label for="location">Location</label></h3>

             <p style="color:green">Select Your Company Category</p>
                    <select multiple ng-model="edit_user.categories">
                      <option class="Consulting" value="Consulting">Consulting</option>
                      <option value="Marketing">Marketing</option>
                      <option value="Web Development">Web Development</option>
                      <option value="Wellness">Wellness</option>
                    </select>


          </div>

          <div class="buttons">
            <a href="/#/profile/{{edit_user._id}}"class="btn btn-default waves-effect waves-green z-depth-2">View Profile</a>
            <a href="/#/profile/{{edit_user._id}}" id= "btn1" class="btn btn-default waves-effect waves-green z-depth-2">Services</a>
          </div>
      </div>

      <div id="content">

        <div class="z-depth-4 description">
          <h5 class="heading">Description:</h5>
          <p><textarea ng-model="edit_user.description" class="materialize-textarea"></textarea> </p>

          <p id="site"><strong class="heading">Website:</strong><input ng-model="edit_user.url" type="text" class="validate"></a> </p>
        </div>

        <div class="skills z-depth-4">
          <p class="heading" id="skills_title"><strong>Skills:</strong></p>
          <input ng-model="edit_user.skills" type="text" class="validate">
        </div>

        <div class="z-depth-4 founder">
          <p class="heading" id="founder_title"><strong>Founder</strong></p>
          <img src="/img/yogafounder.jpg" width="150" height="auto">
          <p id="name" class="edit_founder"><label for="first_name">First Name</label><input ng-model="edit_user.founder_first" type="text" class="validate"><label for="first_name">Last Name</label><input ng-model="edit_user.founder_last" type="text" class="validate"></p>
           <button ng-click="editUser()" id="edit" class="btn btn-default waves-effect waves-green z-depth-2">Submit</button>
        </div>
      </div>
      </form>

        <button ng-click="delete()" id="delete" class="btn btn-default waves-effect waves-green z-depth-2">Delete Account</button>
